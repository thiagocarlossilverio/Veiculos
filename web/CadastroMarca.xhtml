<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Cadastro de Marcas de Veiculos:</title>
    </h:head>



    <h:body style="font-size: 10px">
        <h:form>
            <ui:decorate template="padrao.xhtml">
                <ui:define name="centro">

                    <p:growl id="msg"/>
                    <p:panel header="Cadastro de Marcas de Veiculos"> 
                        <h:panelGrid columns="2" cellpadding="2" id="painel"> 
                            <h:outputText value="Descrição: *"/>
                            <p:inputText
                                id="descricao"
                                required="true"
                                label="Descrição"
                                maxlength="50"
                                size="50"
                                value="#{marcaController.mrc.descricao}"/>


                        </h:panelGrid>

                        <p:commandButton 
                            id="btn"
                            value="salvar"
                            ajax="false"
                            action="salvar"
                            update="msg" actionListener="#{marcaController.gravar}"/>
                    </p:panel>


                </ui:define>
            </ui:decorate>
        </h:form>
    </h:body>

</html>
