<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>: Seu Carro Novo ::</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style>
    </h:head>
    <h:body>
        <div align="center">

             
           <p:carousel value="#{veiculoController.listarVeiculos}" var="veic" itemStyleClass="carItem"  
            easing="easeOutBounce">  
    <h:panelGrid columns="1" style="width:100%" cellpadding="5">  
         
          
        <h:outputText value="Modelo: #{veic.modelo.descricao}" />  
          
        <h:outputText value="Ano: #{veic.ano}" />  
          
        <h:outputText value="Cor: #{veic.cor}" />  
    </h:panelGrid>  
</p:carousel>  
           <p:graphicImage value="/images/cars/#{veiculoController.imagem}.jpg"/> 
        </div>
    </h:body>
</html>
